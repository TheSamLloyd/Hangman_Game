<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Hangman... in SPACE</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" type="text/css">
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div class="container">
			<h1 class="jumbotron text-center">Hangman... in SPACE</h1>
			<div class="row">
				<!--main content here-->
				<div class="col-md-6">
					<p id="status-text" class="alert alert-dark"></p>
					<h3 class="alert alert-success">Wins: <a id="wincount">0</a></h3>
					<h3>Guesses remaining: <a id="guesses">12</a></h3>
					<button type="button" class="btn btn-secondary btn-lg" id="restart">Start over</button>
				</div>
				<div class="col-md-6">
					<h3>Current Word:</h3>
					<h4><ul id="blanksList"></ul><h4>
					<h3>Letters already guessed:</h3>
					<h4><ul id="guessed">
						<!--list of letters guessed-->
					</ul></h4>
				</div>
			</div>
		</div>
	<script src="hangman.js"></script>
	</body>
</html>
